site_name: "Cookiecutter Templates"
docs_dir: _docs
repo_url: https://github.com/LUMC-DCC/cookiecutter-templates
repo_name: cookiecutter-templates
theme:
  name: material
#  logo: assets/logo.png
  icon:
    repo: fontawesome/brands/github
  font:
    text: PT Sans
  palette:

      # Palette toggle for light mode
      - media: "(prefers-color-scheme: light)"
        scheme: default
        toggle:
          icon: material/brightness-7
          name: Switch to dark mode

      # Palette toggle for dark mode
      - media: "(prefers-color-scheme: dark)"
        scheme: slate
        toggle:
          icon: material/brightness-4
          name: Switch to light mode
plugins:
  - search
  - awesome-pages:
      filename: .pages
      collapse_single_pages: true
      strict: true
site_url: https://lumc-dcc.github.io/cookiecutter-templates
edit_uri: ""